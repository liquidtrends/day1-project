        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">

    <body>
        <!--[if lt IE 7]>

        <div class="hints">
            <span class="step1">Step 1: Add a new task</span>
            <span class="step2">Step 2: Add an Employee</span>
        </div>

        <div class="container board-container">

            <!-- Start Row -->
            <div class="row employees">
                <!-- Employee Column -->
                <div class="col-md-3">
    	            <div class="employee-column">
                        <h3 class"employee-title">Employees</h3>
                        <center><button type="button" class="btn btn-success" id="add-employee">Add Employee</button></center>
                        <center><input class="employee" id="employeeInput" name="employeeName" placeholder="Employee name"></center>        
    		        	<ul id="employee-list"><!-- Show List --></ul>
                        <!--<button id="reset">Reset</button>-->
                    </div>
                </div>
                <!-- End Employee Column -->

                <!-- Task Column -->
                <div class="col-md-9">
                    <div class="row">
                    <div class="col-md-4">
                        <div class="task-column" id="droppable">
                            <span class="task-input1">
                                <i class="fa fa-plus-circle"></i>
                                <input class="task" id="taskInput1" name="taskName" placeholder="Task">
                            </span>
                            <div id="task-list1"><!-- Show List --></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="task-column">
                            <span class="task-input2">
                                <i class="fa fa-plus-circle"></i>
                                <input class="task" id="taskInput2" name="taskName" placeholder="Task">
                            </span>
                            <div id="task-list2"><!-- Show List --></div>
                            <div class="dotted-task droppable"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="task-column">
                            <span class="task-input3">
                                <i class="fa fa-plus-circle"></i>
                                <input class="task" id="taskInput3" name="taskName" placeholder="Task">
                            </span>
                            <div id="task-list3"><!-- Show List --></div>
                            <div class="dotted-task droppable"></div>
                        </div>
                    </div>
                    
                    </div>
                </div>
                <!-- End Employee Column -->
		        	
		        
	        </div>
            <!-- End Row -->

            <div class="row">
            <div class="col-md-6">
                <span><h4 class="white">Employees Added:</h4> <h2 class="white" id="displayCount"></h2></span>
            </div>
            </div>
	    </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/custom.js"></script>

    </body>
